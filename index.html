<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font-Awesome CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- SweetAlerts2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <!-- Custom JS -->
    <script src="./assets/javascript/main.js"></script>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Animate CSS -->
    <link rel="stylesheet" href="./assets/css/animate.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />


    <title>Document</title>
</head>

<body>

    <div class="stars"></div>

    <div class="twinkling">

        <h1>Star Wars RPG</h1>

        <div class="container character-container ">
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2" id="character-select">
                    <h5 id="character-select-title">select a character</h5>
                    <div class="container-card">
                    </div>
                    <div class="begin-button">
                    </div>
                </div>
            </div>
        </div>

        <div class="container game-field" style="display: none;">
            <h1>Battle Grounds</h1>
            <div class="card-container">
                <div class="row card-arena">
                    <div class="col-3 character-card">
                    </div>
                    <div class="col-3 col-md-2 offset-md-6 offset-4 enemy-card">
                    </div>
                </div>

                <div class="col-12 col-md-7 offset-md-2 game-controls">
                    <div class="row">
                        <div class="col-4">
                            <button id="attack"><span>Attack</button>
                        </div>
                        <div class="col-8 remaining-enemies">
                        </div>
                    </div>

                </div>

            </div>


        </div>

    </div>
</body>

</html>
